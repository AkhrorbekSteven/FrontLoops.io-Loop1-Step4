<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <p>Mark Zuckerberg</p>
            <a href="#"><img src="img/close.svg" alt="close-icon"></a>
        </header>
        <div class="chat-section">
            <div class="chat-divader">
                <hr class="divader">
                <span class="chat-divader-content">Today</span>
            </div>
            <div class="message-part sent-message">
                <div class="message-time">10:53</div>
                <div class="message-text">Hi Mark! I made a new design for Messenger App.</div>
            </div>
            <div class="message-part recived-message">
                <div class="message-time">10:57</div>
                <div class="message-text">Yo! Send it my to assistant and we'll review it during the year.</div>
            </div>
            <div class="message-part sent-message">
                <div class="message-time">11:03</div>
                <div class="message-text">But Mark...</div>
            </div>
            <div class="message-part alert-message">
                <div class="message-text">You were blocked by the user.</div>
            </div>
            <hr class="divader">
            <div class="chat-board">
                <form action="#" method="GET">
                    <input type="text" name="text" placeholder="Enter your message">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
